<div class="page-header" style="background-image: url('../assets/img/burgers.jpg');">
  <div class="filter"></div>
  <div class="container">
    <div class="row">
      <div  class="col-lg-4 col-sm-6 mr-auto ml-auto">
        <div  class="card bg-dark card-register">
          <h3 class="text-center">Log ind</h3>

          <form  class="register-form ng-untouched ng-pristine ng-valid" novalidate="">
            <label >Brugernavn</label>
            <input class="form-control" placeholder="Brugernavn" type="text">

            <label >Adgangskode</label>
            <input  class="form-control" placeholder="Adgangskode" type="password">
            <button  class="btn btn-success btn-block btn-round">Log ind</button>
          </form>
          <div  class="forgot">
            <a  class="btn btn-link btn-neutral" href="#">Glemt adgangskode?</a>
          </div>
        </div>
      </div>
    </div>
    <div  class="footer register-footer text-center">
      <h6>Log ind til din personlige profil</h6>
    </div>
  </div>
</div>
