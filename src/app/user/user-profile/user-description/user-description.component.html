<h3 class="ml-3 mb-3 mt-5">BRUGEROPLYSNINGER </h3>
<hr style="width: 97%">
<div class="container">
  <div class="card card-plain rounded" style="background: #919191">
    <div class="card-body text-white">
      <div class="col-md-12">
        <div class="float-left">
          <h3 class="card-title text-white"><b>{{user.firstName}} {{user.lastName}}</b></h3>
          <h5 class="card-subtitle">{{user.username}}</h5>
          <div class="ml-3 mt-1">
            <span class="font-weight-bold mr-1 text-white">Email:</span>
            <span>{{user.email}}</span>
            <span class="ml-5 mr-1 font-weight-bold ">Bruger siden:</span>
            <span>{{user.created.replace('CEST','')}}</span>
            <br>
          </div>
        </div>
      </div>
      <div class="col-md 12">
        <img src="assets/img/default.png" style="height: 6%; width: 12%"
             class="mt-3 img-fluid img-thumbnail
                          float-right mr-5">
      </div>
    </div>
  </div>
</div>
