<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        <h5>Indtast postnummer</h5>
        <br>

        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <input type="number"
                       class="form-control mb-2"
                       placeholder="Postnummer"
                       name="zipcode"
                       ngModel
                       required
                       #zip="ngModel"
                       [pattern]="'^[0-9]{4}$'">
                <span *ngIf="!zip.valid && zip.touched" class="text-danger">Ugyldigt postnummer</span>
            </div>
            <button type="submit"
                    [disabled]="!f.valid"
                    class="btn btn-success btn-just-icon">
                <i class="nc-icon nc-simple-add"></i>
            </button>
        </form>

        <br>
        <br>
        <button class="mt-3 btn btn-info btn-lg btn-just-icon"
                type="button">
            <i class="nc-icon nc-minimal-right"></i>
        </button>
    </div>
    <div class="col-md-4"></div>
</div>
